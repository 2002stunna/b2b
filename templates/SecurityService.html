<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Service</title>
</head>
<body>
    <h1>Заявки на регистрацию</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if pending_list and pending_list|length > 0 %}
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>LegalName</th>
                <th>Actions</th>
            </tr>
            {% for row in pending_list %}
            <!-- row: (id, username, password, role, LegalName, INN, KPP, OGRN, LegalAddress, Contact) -->
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>
                    <form action="{{ url_for('approve_pending') }}" method="POST" style="display:inline;">
                        <input type="hidden" name="pending_id" value="{{ row[0] }}">
                        <button type="submit">Принять</button>
                    </form>
                    <form action="{{ url_for('reject_pending') }}" method="POST" style="display:inline;">
                        <input type="hidden" name="pending_id" value="{{ row[0] }}">
                        <button type="submit">Отклонить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Нет заявок на регистрацию.</p>
    {% endif %}
</body>
</html>
