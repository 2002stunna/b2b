<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>
</head>
<body>
    <h1>Business Dashboard</h1>
    <div>
        {% for card in cards %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
            <h2>{{ card[1] }}</h2>
            <p>Quantity: {{ card[2] }}</p>
            <p>Price: ${{ card[3] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
