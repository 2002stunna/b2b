<!-- templates/mainBusiness.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        /* Кнопка в левом верхнем углу */
        .header-left {
            position: absolute;
            top: 10px;
            left: 20px;
        }
        /* Уже существующий стиль, привязанный к правому углу */
        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #666;
        }
        .cards-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .card h2, .card p {
            margin: 0;
            margin-bottom: 5px;
        }
        /* Стиль для кнопки "Купить" */
        .buy-button {
            margin-top: 10px;
            background-color: #28a745; /* Зеленая кнопка */
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- КНОПКА В ЛЕВОМ ВЕРХНЕМ УГЛУ -->
    <div class="header-left">
        <form action="/business/account" method="GET">
            <button type="submit">{{ username }}</button>
        </form>
    </div>

    <!-- Вывод логина в правом верхнем углу -->
    <div class="header">
        Logged in as: <strong>{{ username }}</strong>
    </div>

    <h1>Business Dashboard</h1>

    <div class="cards-container" id="cards-container"></div>

    <script>
        // Контейнер для карточек
        const cardsContainer = document.getElementById('cards-container');

        // Функция для получения карточек с сервера
        async function fetchCards() {
            try {
                const response = await fetch('/api/cards'); // Запрос к API
                if (response.ok) {
                    const cards = await response.json();
                    updateCards(cards);
                } else {
                    console.error('Failed to fetch cards');
                }
            } catch (error) {
                console.error('Ошибка при получении карточек:', error);
            }
        }

        // Функция для обновления карточек на странице
        function updateCards(cards) {
            cardsContainer.innerHTML = ''; // Очищаем контейнер
            if (cards.length > 0) {
                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    cardElement.innerHTML = `
                        <h2>${card.name}</h2>
                        <p>Quantity: ${card.quantity}</p>
                        <p>Price: $${card.price}</p>

                        <!-- Кнопка "Купить", переходящая на /buy/<id> -->
                        <form action="/buy/${card.id}" method="GET">
                            <button type="submit" class="buy-button">Купить</button>
                        </form>
                    `;
                    cardsContainer.appendChild(cardElement);
                });
            } else {
                cardsContainer.innerHTML = '<p>No products available at the moment.</p>';
            }
        }

        // Первоначальная загрузка карточек и их обновление каждые 5 секунд
        fetchCards();
        setInterval(fetchCards, 5000);
    </script>
</body>
</html>
