<!-- templates/faceid_settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки Face ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .register-btn {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Настройка Face ID</h1>
        <p>Нажмите кнопку ниже, чтобы зарегистрировать ваши данные Face ID.</p>
        <button class="register-btn" id="register-btn">Зарегистрировать Face ID</button>
        <p id="result-msg"></p>
        <p><a href="/business">Вернуться в кабинет</a></p>
    </div>

    <script>
        // Функция для конвертации hex-строки в Uint8Array
        function hexStringToUint8Array(hexString) {
            if (hexString.length % 2 !== 0) {
                throw "Invalid hexString";
            }
            var arrayBuffer = new Uint8Array(hexString.length / 2);
            for (var i = 0; i < hexString.length; i += 2) {
                arrayBuffer[i / 2] = parseInt(hexString.substr(i, 2), 16);
            }
            return arrayBuffer;
        }
    
        // Преобразование ArrayBuffer в base64 для отправки на сервер
        function arrayBufferToBase64(buffer) {
             let binary = '';
             const bytes = new Uint8Array(buffer);
             const len = bytes.byteLength;
             for (let i = 0; i < len; i++) {
                 binary += String.fromCharCode(bytes[i]);
             }
             return window.btoa(binary);
        }
    
        document.getElementById("register-btn").addEventListener("click", async () => {
            try {
                const beginResponse = await fetch("/register/begin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: "{{ user_id }}",
                        username: "{{ username }}",
                        display_name: "{{ display_name }}"
                    })
                });
                let options = await beginResponse.json();
                console.log("Registration options from server:", options);
                
                // Преобразуем challenge из hex-строки в ArrayBuffer
                options.publicKey.challenge = hexStringToUint8Array(options.publicKey.challenge).buffer;
                
                // По стандарту user.id тоже должен быть ArrayBuffer – преобразуем его:
                options.publicKey.user.id = new TextEncoder().encode(options.publicKey.user.id);
    
                const credential = await navigator.credentials.create({ publicKey: options.publicKey });
                console.log("Credential created:", credential);
    
                const completeResponse = await fetch("/register/complete", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: "{{ user_id }}",
                        // Преобразуем ArrayBuffer к base64 для отправки на сервер
                        clientDataJSON: arrayBufferToBase64(credential.response.clientDataJSON),
                        attestationObject: arrayBufferToBase64(credential.response.attestationObject)
                    })
                });
                const result = await completeResponse.json();
                console.log("Registration complete:", result);
                document.getElementById("result-msg").textContent = result.message;
            } catch (error) {
                console.error("Ошибка при регистрации Face ID:", error);
                document.getElementById("result-msg").textContent = "Ошибка при регистрации Face ID.";
            }
        });
    </script>
</body>
</html>
