<!-- templates/mainSupply.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        /* Кнопка в левом верхнем углу */
        .header-left {
            position: absolute;
            top: 10px;
            left: 20px;
        }
        /* Существующий стиль для заголовка или другой шапки */
        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #666;
        }
        .form-container, .cards-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .card h2, .card p {
            margin: 0;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Кнопка слева вверху: идём на страницу аккаунта поставщика -->
    <div class="header-left">
        <form action="/supplier/account" method="GET">
            <button type="submit">{{ username }}</button>
        </form>
    </div>

    <!-- Пример того, как вы раньше выводили логин или что-то ещё -->
    <div class="header">
        <p>Logged in as: <strong>{{ username }}</strong></p>
    </div>

    <h1>Supplier Dashboard</h1>

    <!-- Форма для добавления продуктов -->
    <div class="form-container">
        <form method="POST">
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <input type="number" name="price" placeholder="Price" step="0.01" required>
            <button type="submit">Add Product</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Список карточек -->
    <div class="cards-container">
        <h2>Your Products</h2>
        {% if cards %}
            {% for card in cards %}
            <div class="card">
                <h2>{{ card.name }}</h2>
                <p>Quantity: {{ card.quantity }}</p>
                <p>Price: ${{ card.price }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>No products added yet.</p>
        {% endif %}
    </div>
</body>
</html>
