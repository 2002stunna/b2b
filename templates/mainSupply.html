<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .form-container, .cards-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .card h2, .card p {
            margin: 0;
            margin-bottom: 5px;
        }
        .edit-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Supplier Dashboard</h1>
    <div class="form-container">
        <form method="POST">
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <input type="number" name="price" placeholder="Price" step="0.01" required>
            <button type="submit">Add Product</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <div class="cards-container">
        <h2>Your Products</h2>
        {% for card in cards %}
        <div class="card">
            <h2>{{ card[1] }}</h2>
            <p>Quantity: {{ card[2] }}</p>
            <p>Price: ${{ card[3] }}</p>
            <form method="POST" action="/edit_card/{{ card[0] }}" class="edit-form">
                <input type="text" name="name" placeholder="New Name" value="{{ card[1] }}" required>
                <input type="number" name="quantity" placeholder="New Quantity" value="{{ card[2] }}" required>
                <input type="number" name="price" placeholder="New Price" step="0.01" value="{{ card[3] }}" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
